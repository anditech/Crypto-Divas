<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Divas NFT</title>
  <script type="text/javascript" src="assets/js/jquery-3.4.1.js"></script>
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
  <script src="assets/bootstrap/js/popper.js"></script>
  <script src="assets/bootstrap/js/bootstrap.min.js"></script>
  <script src="assets/js/web3.min.js"></script>
  <script src="./abi.js"></script>
  

  <link rel="stylesheet" href="assets/css/animations.css">
  <link rel="stylesheet" href="assets/css/mystyle.css">
  <link rel="stylesheet" href="assets/css/lady.css">
  <link rel="stylesheet" href="assets/css/colors.css">
  <link rel="stylesheet" href="assets/css/factory.css">
  <link rel="stylesheet" href="assets/css/frontend.css">
</head>
  <body>

    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-transparent bg-transparent">
            <div class="container-fluid">
              <a class="navbar-brand" href="./index.html">Crypto Divas</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                  <a class="nav-link" href="./runway.html">Runway</a>
                  <a class="nav-link" href="./ladiesFactory.html">Ladies Factory</a>
                  <button type="button" class="btn btn-light">Start</button>
                </div>
              </div>
            </div>
          </nav>
    </div>  

    <div class="container p-5" style="margin-top: 12vh;margin-bottom: 10vh;">
        <div align="center">
            <h1 class="c-white">Ladies-Factory</h1>
            <p class="c-white">Create your custom Lady</p>
        </div>
        <div class="row">
            <div class="col-lg-4 ladyBox m-2 light-b-shadow">
                    <!-- My Lady -->
                    <div class="missTake">
                        <div id="theHead" class="head">
                            <div class="hair ">
                                <div class="theHair"></div>
                                <div class="theHair"></div>
                                <div class="theHair"></div>
                                <div class="theHair"></div>
                                <div class="theHair"></div>
                                <div class="theHair"></div>

                                <div class="flower"></div>
                            </div>
                            <div class="nose"></div>
                            <div class="mouth"></div>
                            <div class="eyes">
                                <div class="eye">
                                    <span class="pupils">
                                        <div class="eyes iris">
                                            <div class="iris little-iris"></div>
                                        </div>
                                    </span>
                                </div>
                                <div class="eye">
                                    <span class="pupils">
                                        <div class="eyes iris">
                                            <div class="iris little-iris"></div>
                                        </div>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="arms" id="theArms">
                            <span class="bracelet"></span>
                            <div class="dress">
                                
                                <div class="diamond">
                                    <div></div>
                                    <div class="d1"></div>
                                    <div class="d1"></div>
                                    <div class="d1"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                
                <!-- End of lady -->
                <br>
                <!-- DNA of lady -->
                <div class="dnaDiv" id="ladyDNA">
                    <b>
                        DNA:
                        <!-- Colors -->
                        <span id="dnabody"></span>
                        <span id="dnamouth"></span>
                        <span id="dnaeyes"></span>
                        <span id="dnadress"></span>
                                                    
                        <!-- Dragttributes -->
                        <span id="dnaEyeShape"></span>
                        <span id="dnaFashionShape"></span>
                        <span id="dnaflower"></span>
                        <span id="dnaFlowerColor2"></span>                                    
                        <span id="dnaanimation"></span>
                        <span id="dnaspecial"></span>
                    </b>
                </div>
            </div>     

            <!-- Buttons -->
            <div class="col-lg-7 "> 
                <div class="row">
                    <p>
                <!-- Toggle button for Colors -->        
                        <button class="btn btn-info" type="button" data-toggle="collapse" data-target="#collapseColors" aria-expanded="false" aria-controls="collapseColors">Colors</button>
                <!-- Toggle button for Dragttributes -->  
                        <button class="btn btn-info" type="button" data-toggle="collapse" data-target="#collapseDragttributes" aria-expanded="false" aria-controls="collapseDragttributes">Dragttributes</button>     
                <!-- Toggle button for a Random Lady -->
                        <button onclick="randomLady()" type="button" class="btn btn-primary">Random</button>
                <!-- Toggle button to go back to  Default Lady -->        
                        <button onclick="defaultLady()" type="button" class="btn btn-secondary">Default</button>
                <!-- Toggle button to Create a new Lady -->        
                        <button onclick="createLady()" type="button" class="btn btn-success">Create</button>
                    </p>
                </div>
                

            <!-- Collapse Panes for Color Sliders  -->         
                <div class="row">
                    <div class="col collapse dragttributes m-2 light-b-shadow" id="collapseColors"> 
                            
                            <div class="form-group">
                                <label for="bodycolor"><b>Head & body color</b><span class="badge badge-dark ml-2" id="headcode"></span></label>
                                <input type="range" min="10" max="98" class="form-control-range" id="bodycolor">
                            </div>

                            <div class="form-group">
                                <label for="mouthColor"><b>Lips color</b><span class="badge badge-dark ml-2" id="mouthCode"></span></label>
                                <input type="range" min="10" max="98" class="form-control-range" id="mouthColor">
                            </div>

                            <div class="form-group">
                                <label for="eyeColor"><b>Eyes color</b><span class="badge badge-dark ml-2" id="eyeCode"></span></label>
                                <input type="range" min="10" max="98" class="form-control-range" id="eyeColor">
                            </div>

                            <div class="form-group">
                                <label for="dressColor"><b>Dress color</b><span class="badge badge-dark ml-2" id="dressCode"></span></label>
                                <input type="range" min="10" max="98" class="form-control-range" id="dressColor">
                            </div>

                    </div>

                </div>
                
                <!-- Collapse Panes for Dragttribute Sliders -->
                <div class="row">  
                    <div class="col collapse dragttributes m-2 light-b-shadow" id="collapseDragttributes">
                        
                            <div class="form-group">
                                <label for="eyeShape"><b>Eyes shape</b><span class="badge badge-dark ml-2" id="eyeName"></span></label>
                                <input type="range" min="1" max="4" class="form-control-range" id="eyeShape">
                            </div>

                            <div class="form-group">
                                <label for="fashionShape"><b>Dress & Bracelet shape</b><span class="badge badge-dark ml-2" id="fashionName" ></span></label>
                                <input type="range" min="1" max="9" class="form-control-range" id="fashionShape">
                            </div>
                            
                            <div class="row">
                                <div class="form-group col-lg-6">
                                    <label for="flowerColor"><b>Side Petals</b><span class="badge badge-dark ml-2" id="flowerCode"></span></label>
                                    <input type="range" min="10" max="98" class="form-control-range" id="flowerColor">
                                </div>

                                <div class="form-group col-lg-6">
                                    <label for="flowerColor2"><b>Center Petals</b><span class="badge badge-dark ml-2" id="flowerCode2" ></span></label>
                                    <input type="range" min="31" max="51" class="form-control-range" id="flowerColor2">
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="animation"><b>Animation</b><span class="badge badge-dark ml-2" id="animationName"></span></label>
                                <input type="range" min="1" max="5" class="form-control-range" id="animation">
                            </div>
                    </div>  

                </div>
            <!-- Make a nice alert-->
                <div class="alert alert-warning alert-dismissible fade show" role="alert" id="ladyCreation" style="display: none;">
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

            </div>
                
        </div>
    </div>
    <br>
    <footer align="left">
        <p>Ivan on Tech Academy Bootcamp by Andres Aedo</p>
    </footer>
</body>
  <script src="./index.js"></script>
  <script src="assets/js/colors.js"></script>
  <script src="assets/js/ladySettings.js"></script>
  <script src="assets/js/ladyFactory.js"></script>

</html>
